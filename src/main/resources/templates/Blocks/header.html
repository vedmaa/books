<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/books" class="nav-link px-2 text-secondary">Книги</a></li>
                <li><a href="/books/add" class="nav-link px-2 text-white">Добавить книгу</a></li>
                <li><a href="/publisher" class="nav-link px-2 text-white">Издатели</a></li>
                <li><a href="/publisher/add" class="nav-link px-2 text-white">Добавить издателей</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="post" th:action="${'/books/filter/result'}">
                <input type="search" name="autor" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
                <input type="submit" hidden />
            </form>

            <div class="text-end">
                <a href="/login" class="btn btn-outline-light me-2" >Вход</a>
                <a href="/registration" class="btn btn-warning">Регистрация</a>

            </div>
        </div>
    </div>
</header>
</body>
</html>
