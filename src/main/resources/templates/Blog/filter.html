<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/blog/filter/result'}">
  <input type="text" name="title">
  <button type="submit">Найти</button>
  <div th:each="el : ${result}">
    <h3 th:text="${el.title}"></h3>
  </div>
</form>
</body>
</html>
