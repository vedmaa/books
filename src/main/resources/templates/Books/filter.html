<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Книга</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/books/filter/result'}">
  <input type="text" name="autor">
  <button type="submit">Найти</button>
  <div th:each="el : ${result}">
    <h3 th:text="${el.autor}"></h3>
  </div>
</form>
</body>
</html>
